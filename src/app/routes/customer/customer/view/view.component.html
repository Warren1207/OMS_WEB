<div class="content__title">
  <h1>
    供应商信息查看
  </h1>
</div>
<nz-card>
  <desc-list *ngIf="i">
    <desc-list-item term="供应商编号">{{ i.NUMBER }}</desc-list-item>
    <desc-list-item term="供应商简称">{{ i.NAME }}</desc-list-item>
    <desc-list-item term="邮箱地址">{{i.EMAIL}}</desc-list-item>
    <desc-list-item term="联系人手机号码">{{i.TEL}}</desc-list-item>
    <desc-list-item term="邀请码">{{i.CODE}}</desc-list-item>
  </desc-list>
</nz-card>
